<!--This is a simple component to test the PHP functionality. If Load Data button is pressed, call on loadData() from ApiTestComponent class, if Insert Record button is clicked, call on insertRecord() from ApiTestComponent class.-->
    <h1>Data from API</h1>
    <button (click)="loadData()">Load Data</button>
    <ul>
      <li *ngFor="let item of data">
        {{ item.column1 }} - {{ item.column2 }}
      </li>
    </ul>
    <button (click)="insertRecord()">Insert Record</button>
